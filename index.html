<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="content">
        <div id="container" ></div>
        <div>
            Board size: <span class="size-info">16 x 16</span>
            <form id="form">
                <input id = "size-input" type="range" min="1" max="64" value="16">
            </form>
        </div>
        <button class="black-btn" onclick="changeColor('black')">black</button>
        <button class="eraser-btn" onclick="changeColor('yellow')">eraser</button>
        <button onclick="changeSize()">reset</button>
    </div>
</body>
</html>
