<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header><h1>Etch-a-Sketch</h1></header>
    <div id="content">
        <div class="settings">
            <div class="slider">
                <span class="size-info">16 x 16</span>
                <form id="form">
                    <input id = "size-input" type="range" min="1" max="64" value="16">
                </form>
            </div>
            <div class="buttons">
                <div>
                    <div class="picker-container">
                        <input class="color-picker" type="color" value="#deb887" oninput="changeColor(this.value)"> <span>color</span>
                    </div>
                    <div class="background-container">
                        <input class="background-color" type="color" value="#f5f5db" oninput="changeBackgroundColor(this.value)"> <span>background</span>
                    </div>
                </div>
                <button onclick="changeColor('rainbow')">rainbow</button>
                <button onclick="changeColor('beige')">eraser</button>
                <button onclick="changeSize()">clear</button>
                <button onclick="reset()">reset</button>
            </div>
        </div>
        <div id="container" ></div>
    </div>
    <footer>
        copyright &copy; <a href="https://github.com/thanhtrucphan136/Etch-a-Sketch" target="_blank">Truc Phan</a>
    </footer>
</body>
</html>
