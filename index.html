<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header><h1>Etch-a-Sketch</h1></header>
    <div id="content">
        <div class="settings">
            <div class="slider">
                <span class="size-info">16 x 16</span>
                <form id="form">
                    <input id = "size-input" type="range" min="1" max="64" value="16">
                </form>
            </div>
            <div class="buttons">
                <input class="color-picker" type="color" value="black" oninput="changeColor(this.value)">
                <button onclick="changeColor('rainbow')">rainbow</button>
                <button onclick="changeColor('white')">eraser</button>
                <button onclick="changeSize()">reset</button>
            </div>
        </div>
        <div id="container" ></div>
    </div>
</body>
</html>
